<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="./VacationDestination.css">
    </head>
    <body>

        <header class="Header text-center mb-4 p-4 bg-info rounded">
            <nav class="navbar navbar-expand-sm navbar-light">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="blog.html">Blog<span class="sr-only"></span></a>
                    </li>

                  </ul>
              </nav>
        <h1>Vacation Destinations WishList</h1>
        <p>Found exciting places to visit on your next vacation? Use the form below to add them to your wishlist</p>
        
        </header>

        <main class="container">
            <div class="row">
                <section class="col-md-6"> 
                    <div class="Form-body mb-4">
                        <form id="destinationForm">
                            <div class="form-group">
                                <label for="destinationName">Destination Name</label>
                                <input type="text" id="destinationName" class="form-control Form" name="Destination Name" placeholder="Destination Name">                   
                            </div>
                            <div class="form-group">
                                <label for="location">Location</label>
                                <input type="text" id="location" class="form-control Form" name="Location" placeholder="Where is it located?">                 
                            </div>
                            <!-- <div class="form-group">
                                <label for="Photo">Photo</label>
                                <input type="text" id="photo" class="form-control Form" name="Photo" placeholder="Enter an URL of the place">
                            </div> -->
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input type="text" id="description" class="form-control Form" name="Description" placeholder="Provide details of the location">
                            </div>
                            <button id="addToList" type="submit">Add to List</button>                           
                        </form>
                    </div>
                </section>                
                    <section class="col-md-6">
                        <h2 class="text-center">WishList</h2>
                        <div id="wishlist">
                        </div>
                    </section>
            </div>
        </main>

        </section> -->

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
       <script type="module" src="VacationDestination.js"></script>
    </body>
</html>
